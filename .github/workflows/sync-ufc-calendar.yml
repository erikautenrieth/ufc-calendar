name: Sync UFC Calendar

on:
  workflow_dispatch:  # Manual trigger for testing
  schedule:
    - cron: '0 0 1 * *'  # Run on the 1st of every month at 00:00 UTC

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Restore token.pickle
        run: |
          echo "${{ secrets.GOOGLE_TOKEN_PICKLE_BASE64 }}" | base64 --decode > token.pickle
      
      - name: Run UFC Calendar sync
        run: python main.py
